<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  <head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
            <div class="fieldset1">
           <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
           <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required /></label>
           <label id="number-label">Age<input id="number" type="number" min="10" max="120" placeholder="Age" required /></label>

           <label for="roles">Which option best describes your current role?</label>
           <select name="drop-down" class="option-select">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job" >Full time job</option>
            <option value="learner" >Full time learner</option>
            <option value="preferNot" >Prefer not to say</option>
            <option value="other" >Other</option>
           </div>
           </select>
        </fieldset>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?
            <div class="alignment">
                <label for="definitely">
                    <input class="large-radio" type="radio" name="radio" value="definitely" />
                    Definitely
                </label>
            </div>
            <div class="alignment">
                <label for="maybe">
                    <input class="large-radio"  type="radio" name="radio" value="maybe" />
                    Maybe
            </div>
            
            <div class="alignment">
                <label for="not-sure">
                    <input class="large-radio"  type="radio" name="radio" value="not-sure" />
                     Not sure
                </label>
            </div>            
          </label>
          <label>What is your favorite feature of freeCodeCamp?
            <select name="feature-select" class="option-select">
              <option value="">Select an option</option>
              <option value="challenge">Challenges</option>
              <option value="community">Community</option>
              <option value="projects">Projects</option>
              <option value="open-source">Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>What would you like see improved? (check all that apply)</label>
          <div class="align-checkbox">
            <label for="front-end">
                <input class="large-checkbox" type="checkbox" value="front-end" />Front-end Projects
            </label>
          </div>
          <div class="align-checkbox">
            <label for="back-end">
                <input class="large-checkbox" type="checkbox" value="back-end" />Back-end Projects
            </label>
          </div>
          <div class="align-checkbox">
            <label for="data-visualization">
                <input class="large-checkbox" type="checkbox"value="visualization"/>Data Visualization
            </label>
          </div>
          <div class="align-checkbox">
            <label for="challenges">
                <input class="large-checkbox" type="checkbox" value="challenges" />Challenges
            </label>
          </div>
          <div class="align-checkbox">
            <label for="open-source">
                <input class="large-checkbox" type="checkbox" value="open-source" />Open Source Community
            </label>
          </div>
          <div class="align-checkbox">
            <label for="gitter-help">
                <input class="large-checkbox" type="checkbox" value="gitter-help" />Gitter help rooms
            </label>
          </div>
          <div class="align-checkbox">
            <label for="videos">
                <input class="large-checkbox" type="checkbox" value="videos" />Videos
            </label>
          </div>
          <div class="align-checkbox">
            <label for="city-meetups">
                <input class="large-checkbox" type="checkbox" value="city-meetup" />City Meetups
            </label>
          </div>
          <div class="align-checkbox">
            <label for="wiki">
                <input class="large-checkbox" type="checkbox" value="wiki" />Wiki
            </label>
          </div>
          <div class="align-checkbox">
            <label for="forum">
                <input class="large-checkbox" type="checkbox" value="forum" />Forum
            </label>
          </div>
          <div class="align-checkbox">
            <label for="additional-courses">
                <input class="large-checkbox" type="checkbox" value="additional-courses" />Additional Courses
            </label>
          </div>
          <div class="align-comment">
            <label for="comments">Any comments or suggestions?
                <textarea id="txtarea" rows="5" cols="33" placeholder="Enter your comments here..." ></textarea>
              </label>
          </div>    
          </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </body>
</html>
